{% extends "food/base.html" %}
{% load humanize %}

{% block content %}

    <h1>{{ meal.name }} for {{ meal.date|naturalday }}</h1>

    <p>Do you really want to delete this meal?

    <form action="." method="post">{% csrf_token %}
    <input type="submit" value="Yes, delete this meal" />
    </form>
    </p>

    <p>
        <a href="{% url meal_archive %}">No, go back to Meals</a>
    </p>

{% endblock content %}
