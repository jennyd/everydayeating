{% extends "food/base.html" %}

{% block content %}

<h1>Edit all ingredients</h1>

<p>
<form action="." method="post">{% csrf_token %}
    {{ formset.management_form }}
    {% for form in formset %}
        <li>{{ form }}</li>
    {% endfor %}
    <input type="submit" value="Submit" />
</form>
</p>

{% endblock content %}
