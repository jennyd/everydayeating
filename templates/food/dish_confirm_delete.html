{% extends "food/base.html" %}

{% block content %}

    <h1>{{ dish }}</h1>

    <p>
    Do you really want to delete this dish?<br />
    (All meals and dishes which contain this dish will also be updated.)

    <form action="." method="post">{% csrf_token %}
    <input type="submit" value="Yes, delete this dish" />
    </form>
    </p>

    <p>
        <a href="{% url dish_list %}">No, go back to Dishes</a>
    </p>

{% endblock content %}
