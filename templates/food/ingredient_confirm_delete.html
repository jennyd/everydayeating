{% extends "food/base.html" %}

{% block content %}

    <h1>{{ ingredient }}</h1>

    <p>
    Do you really want to delete this ingredient?<br />
    (All meals and dishes which contain this ingredient will also be updated.)
    
    <form action="." method="post">{% csrf_token %}
    <input type="submit" value="Yes, delete this ingredient" />
    </form>
    </p>

    <p>
        <a href="{% url ingredient_list %}">No, go back to Ingredients</a>
    </p>

{% endblock content %}
