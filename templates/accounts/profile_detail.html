{% extends "food/base.html" %}

{% block title %}

    {{ block.super }} {{ profile }}

{% endblock title %}

{% block content %}

    <h1>{{ profile.display_name }}'s profile</h1>

    <dl>
    <dt>Username</dt><dd>{{ profile.user.username }}</dd>
    <dt>Household</dt><dd>{{ profile.household }}</dd>
    <dt>Display name</dt><dd>{{ profile.display_name }}</dd>
    </dl>

{% endblock content %}
